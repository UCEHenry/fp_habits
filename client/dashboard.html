<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- <script defer src="./js/signupHandler.js"></script> -->

    <!-- <script defer src="./js/loginHandler.js"></script> -->
    <!-- <script defer src="./bundle.js"></script> -->
    <script defer src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <script src="./js/habitCardHandler.js"></script>
    <title> Habits - Dashboard</title>
</head>

<body>
    <header class="p-3 text-white sticky-top">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 mx-auto justify-content-center mb-md-0">
                    <li class="text-white">Habits dashboard</li>
                </ul>
                <div class="text-end">
                    <button type="button" class="btn btn-outline-light me-2" data-bs-toggle="modal"
                        data-bs-target="#exampleModal">Log Out</button>
                </div>
            </div>
        </div>
    </header>
    <main>

        <section id="heroStats" class="container my-5">
            <h1>Welcome User</h1>
        </section>
        <section id="habitsSection" class="container">
            <script defer type="text/x-handlebars-template" id="template">
            {{#each habitList}}
            <div class="row g-3 my-5">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            <p class="card-text">{{this.habitName}}</p>
                            <div class="d-flex justify-content-end align-items-center">
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                        data-bs-toggle="collapse" data-bs-target="#collapseExample_{{this.id}}"
                                        aria-expanded="false" aria-controls="collapseExample_{{this.id}}">View stats</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="collapse" id="collapseExample_{{this.id}}">
                        <div class="card card-body">
                            longest streak {{this.longestStreak}}
                            current streak {{this.currentStreak}}
                            frequency{{this.frequency}}
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
            </script>


        </section>
    </main>
</body>

</html>
