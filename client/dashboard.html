<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/x-icon" href="./css/images/favicon.ico">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper -->
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>

    <!-- <script defer src="./bundle.js"></script> -->
    <script defer src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>

    <script defer src="./js/habitCardHandler.js"></script>



    <title> Habits - Dashboard</title>
</head>

<body>
    <header class="p-3 text-white sticky-top">
        <div class="container">
            <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
                <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 mx-auto justify-content-center mb-md-0">
                    <li class="text-white">Habits dashboard</li>
                </ul>
                <div class="text-end">
                    <a href="./index.html"><button type="button" class="btn btn-outline-light me-2">Log Out</button></a>
                </div>
            </div>
        </div>
    </header>
    <main>

        <section id="heroStats" class="container my-5">
            <h1>Welcome User</h1>
            <button type="button" class="btn btn-outline-dark me-2" data-bs-toggle="modal"
                data-bs-target="#createHabitModalLabel">+ create habit</button>
            <div class="container marketing my-5">
                <div class="row text-center">
                    <div class="col-lg-3">
                        <h2>Least worked on Habits</h2>
                        <p>Swimming</p>
                    </div>
                    <div class="col-lg-3">
                        <h2>Best Habit</h2>
                        <p>Exercise</p>
                    </div>
                    <div class="col-lg-3">
                        <h2>Best Streak</h2>
                        <p>3</p>
                    </div>
                    <div class="col-lg-3">
                        <h2>Completed Habits</h2>
                        <p>Water</p>
                    </div>
                </div>
            </div>
        </section>

        <div class="modal fade" id="createHabitModalLabel" tabindex="-1" aria-labelledby="createHabitModalLabel"
            aria-hidden="true">
            <div class="modal-dialog  modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="createHabitModalLabel">Create Habit</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form class="createHabitForm">
                            <div class="mb-3">
                                <label for="habitName" class="form-label">Habit</label>
                                <input type="text" class="form-control" id="habitName">
                            </div>
                            <div class="mb-3 form-control">
                                <label for="habitSchedule">Schedule</label>
                                <select multiple class="form-control" id="habitSchedule">
                                    <option>Daily</option>
                                    <option>Weekly</option>
                                    <option>Monthly</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-warning">Add</button>
                            <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                        </form>
                    </div>
                    <!-- <div class="modal-footer">
                  <button type="button" class="btn btn-primary">Log in</button>
                </div> -->
                </div>
            </div>
        </div>

        <section id="habitsSection" class="container">
            <div id="myChart"></div>
            <script type="text/x-handlebars-template" id="template">
            {{#each .}}
            <div class="row g-3 my-5">
                <div class="col-12">
                    <div class="card shadow-sm">
                        <div class="card-body">
                            
                            <h2 class="card-title">{{this.habitName}}</h2>
                            
                            
                            <div class="row">
                                <div class="col">
                                    
                                </div>
                                <div class="col">
                                    <h3>Longest Streak: {{this.longestStreak}}</h3>
                                </div>
                                <div class="col">
                                    <h3>Longest Streak: {{this.currentStreak}}</h3>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <button id="completionButton_{{this.id}}" class="btn btn-dark btn-lg">+ Completed today?</button>
                                </div>
                        </div>
                            <div class="d-flex justify-content-end align-items-center">
                 
                                <div class="btn-group">
                                    <button type="button" class="btn btn-sm btn-outline-secondary"
                                        data-bs-toggle="collapse" data-bs-target="#collapsee_{{this.id}}"
                                        aria-expanded="false" aria-controls="collapse_{{this.id}}">View stats</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Edit</button>
                                    <button type="button" class="btn btn-sm btn-outline-secondary">Delete</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="collapse" id="collapse_{{this.id}}">
                        <div class="card card-body">
                            <p>
                                <!-- longest streak {{this.longestStreak}}
                                current streak {{this.currentStreak}} -->
                                Schedule{{this.schedule}}
                            </p>
                        </div>
                    </div>
                </div>
            </div>
            {{/each}}
            </script>
        </section>
    </main>

</body>
<script src="./js/chartHandler.js">

</script>

</html>
